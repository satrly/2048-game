<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>2048</h1>

    <div id="score-box">Счёт: <span id="score">0</span></div>

    <div id="game-container">
      
        <div id="grid"></div>
    </div>


    <div id="mobile-controls" class="hidden">
        <button data-dir="up">▲</button>
        <div class="horizontal">
            <button data-dir="left">◀</button>
            <button data-dir="right">▶</button>
        </div>
        <button data-dir="down">▼</button>
    </div>

   
    <div id="actions">
        <button id="restart-btn">Начать заново</button>
        <button id="undo-btn">Отмена хода</button>
        <button id="leaders-btn">Лидеры</button>
    </div>


    <div id="game-over" class="hidden">
        <div id="game-over-content">
            <p id="game-over-message">Игра окончена!</p>
            <input id="name-input" placeholder="Введите имя">
            <button id="save-result-btn">Сохранить результат</button>
            <button id="restart-btn2">Начать заново</button>
        </div>
    </div>

    
    <div id="leaders-modal" class="hidden">
        <h2>Таблица лидеров</h2>
        <table id="leaders-table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Очки</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody id="leaders-body"></tbody>
        </table>
        <button id="close-leaders-btn">Закрыть</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
